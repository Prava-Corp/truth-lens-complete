name: truth_lens
description: Know what you're consuming - A food product health scanner for India

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP client for API calls
  http: ^1.2.0
  
  # Barcode scanner (iOS/Android only)
  mobile_scanner: ^3.5.6
  
  # Supabase Auth & Database
  supabase_flutter: ^2.0.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
